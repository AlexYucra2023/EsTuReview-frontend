<!-- Tu componente HTML -->
<mat-toolbar color="primary" class="professor-toolbar">
    <button mat-icon-button [matMenuTriggerFor]="menuCine">
        <mat-icon>menu</mat-icon>
    </button>

    <!-- Botón para la vista de University -->
    <button mat-button routerLink="/university">
        <mat-icon>account_balance</mat-icon>
        University
    </button>

    <button mat-button routerLink="/home">
        <mat-icon>home</mat-icon>
        Home
    </button>

    <button mat-button routerLink="/crear-university">
        <mat-icon>add</mat-icon> Crear
    </button>

    <button mat-button routerLink="/eliminar-university">
        <mat-icon>delete</mat-icon> Eliminar
    </button>
</mat-toolbar>

<mat-menu #menuCine="matMenu">
    <button mat-menu-item routerLink="/login">
        <mat-icon>person</mat-icon>
        Login
    </button>

    <button mat-menu-item routerLink="/moderation-action">
        <mat-icon>build</mat-icon>
        Moderation Action
    </button>

    <button mat-menu-item routerLink="/review">
        <mat-icon>rate_review</mat-icon>
        Review
    </button>

    <button mat-menu-item routerLink="/review-comment">
        <mat-icon>comment</mat-icon>
        Review Comment
    </button>

    <button mat-menu-item routerLink="/course">
        <mat-icon>book</mat-icon>
        Course
    </button>

    <button mat-menu-item routerLink="/professor">
        <mat-icon>school</mat-icon>
        Professor
    </button>

    <!-- Botón para la vista de Role -->
    <button mat-menu-item routerLink="/role">
        <mat-icon>security</mat-icon>
        Role
    </button>
</mat-menu>

<div class="search-bar">
    <mat-form-field appearance="outline" >
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Escribe para filtrar">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</div>

<span> - </span>
<button routerLink="/new" mat-raised-button color="primary">Agregar Nuevo Empleado</button>

<div class="university-list">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      <!-- Columna de ID -->
      <ng-container matColumnDef="universityId">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let university"> {{university.universityId}} </mat-cell>
      </ng-container>
      
      <!-- Columna de Nombre -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let university"> {{university.name}} </mat-cell>
      </ng-container>
      
      <!-- Columna de Campus -->
      <ng-container matColumnDef="campus">
        <mat-header-cell *matHeaderCellDef> Campus </mat-header-cell>
        <mat-cell *matCellDef="let university"> {{university.campus}} </mat-cell>
      </ng-container>
      
      <!-- Columna de Ubicación -->
      <ng-container matColumnDef="location">
        <mat-header-cell *matHeaderCellDef> Ubicación </mat-header-cell>
        <mat-cell *matCellDef="let university"> {{university.location}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef> Descripción </mat-header-cell>
        <mat-cell *matCellDef="let university"> {{university.description}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let item">
            <a style="cursor: pointer;" routerLink="/edit/{{item.id}}">
                <mat-icon>edit</mat-icon>
            </a>
            <a style="cursor: pointer;"  (click)="deleteUniversity(item.id)">
                <mat-icon>delete</mat-icon>
            </a>         

        </td>
      </ng-container>
  
      <!-- Cabecera y filas de la tabla -->
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    


  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


<router-outlet></router-outlet>
